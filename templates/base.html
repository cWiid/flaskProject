<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %} {%  endblock %}
    </title>
</head>


<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="sidebar">
    <a href="about">About</a>
    <a href="venues">Venue Browser</a>

    <button class="dropdown-btn">Venues
        <i class="fa fa-caret-down"></i>
    </button>

    <div class="dropdown-container">
        <a href="#">The Great Hall</a>
        <a href="#">The Outterside Centre</a>
        <a href="#">Fairland Pavillion</a>
        <a href="#">UTS Stadium</a>
        <a href="#">The Governer's Centre</a>
    </div>

    <a href="#">Quote Me</a>
    <a href="#">Contact</a>
</div>

<div class="content">
        {% block content %} {% endblock %}
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("dropped");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/boostrap.bundle.min.js" integrity="rferiufheirufeiurfe;iruchwrafh3u4o89qqoi4h89q3o4pfg893h4oigq3434g0394" crossorigin="anonymous"></script>
</body>
</html>
